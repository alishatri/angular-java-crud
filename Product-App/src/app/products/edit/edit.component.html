<div class="container">
  <form method="post" action=""  class="mx-1 mx-md-4">
    <h1>Edit Product</h1>
    <div class="form-group w-50">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        placeholder="Enter name"
        class="form-control"
        id="name"
        [(ngModel)]="product.name"
      />
    </div>
    <div class="form-group w-50">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        placeholder="Price"
        name="price"
        [(ngModel)]="product.price"
      />
    </div>
    <div class="form-group w-50">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        placeholder="Description"
        name="description"
        [(ngModel)]="product.description"
      />
    </div>
    <div class="form-group w-50">
      <label for="description">In Stock</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        placeholder="Quantity"
        name="quantity"
        [(ngModel)]="product.quantity"
      />
    </div>
    <br />
    <button
      type="button"
      (click)="editData()"
      class="btn btn-primary"
    >
      Submit
    </button>
    |
    <a class="btn btn-primary" routerLink="/products">Go Back</a>
  </form>
</div>
