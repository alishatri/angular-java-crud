<div class="container mt-3">
    <form method="post" [formGroup]="angForm" class="mx-1 mx-md-4">
      <h1>Add Product</h1>
      <div class="form-group w-50">
        <label for="name">Name</label>
        <input
          type="text"
          required
          name="name"
          formControlName="name"
          placeholder="Name"
          class="form-control"
          id="name"
        />
      </div>
      <div class="form-group w-50">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Price"
          name="price"
          formControlName="price"
          required
        />
      </div>
      <div class="form-group w-50">
        <label for="description">Desctiption</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Description"
          name="description"
          formControlName="description"
          required
        />
      </div>
      <div class="form-group w-50">
        <label for="description">In Stock</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          placeholder="Quantity"
          name="quantity"
          formControlName="quantity"
          required
        />
      </div>
      <br />
      <button type="button" [disabled]="!angForm.valid" (click)="addData()" class="btn btn-primary">
        Submit
      </button>
      |
      <a class="btn btn-primary" routerLink="/products">Go Back</a>
    </form>
  </div>
